<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Navigation Bar -->
<nav class="navbar">
  <div class="logo">JobFinder</div>
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">Saved Jobs</a></li>
    <li><a href="#footer">Contact</a></li>
  </ul>
</nav>

  
  <!-- Header -->
  <header class="header">
    <h1>Find Your Dream Internship</h1>
    <p>Search and apply for internships easily!</p>
  </header>

  <!-- Search Input -->
  <section class="search-box">
    <input type="text" id="searchInput" placeholder="Search by role or location..."/>
  </section>

  <!-- Job Cards Container -->
  <section id="jobContainer" class="job-container">
    <!-- Job cards will be added here using JavaScript -->
  </section>

  <!-- Modal Overlay -->
<div id="applyModal" class="modal-overlay">
  <div class="modal-content">
    <span id="closeModal" class="close-btn">&times;</span>
    <h2>Apply for Internship</h2>
    <form id="applyForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</div>
<!-- Footer -->
<footer id="footer" class="footer">
  <p>&copy; 2025 JobFinder | Made by Siddhi</p>
</footer>



  <script src="script.js"></script>
</body>
</html>
